<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
            <link href="${request.contextPath}/CSS/pass_style.css" type="text/css" rel="stylesheet"/> 
            <link href="${request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" /> 
            <link href="${request.contextPath}/resources/css/ddsmoothmenu.css" rel="stylesheet" type="text/css" /> 
            <link href="${request.contextPath}/resources/css/jquery-ui-1.8.6.custom.css" rel="stylesheet" type="text/css" /> 
            <link href="${request.contextPath}/resources/css/grid.css" rel="stylesheet" type="text/css" /> 

            <script type="text/javascript" src="resources/js/ddsmoothmenu.js"></script>
            <title>BD Railway</title>

        </h:head>

        <h:body>

            <div class="header head-db">
                <div class="container_12">
                    <div class="heading">
                        <div class="grid_9">                     
                           <h:graphicImage library="images" name="logo.png" title="logo"/>
                         <div class="logo"> BD Railway <br/><span class="sub-title">Ticket Reservation System </span></div>

                            <!-- Start NAVIGATION -->
                           
                        </div>
                        <!-- END NAVIGATION -->
                        <div class="grid_3"> 
                            <div class="contact">
                                <ul>                                      
                                    <li>Welcome! #{loginBean.userName()}</li>                             
                                </ul>                       
                                <ul>                             
                                   
                                    <li>
                                    <h:form>  
                                        <p:commandLink action="#{loginBean.logout}" value="[LogOut]"  ajax="false"> </p:commandLink>
                                    </h:form>
                                </li>
                                </ul>                            
                            </div>
                        </div>
                    </div>
                </div>  
            </div>

            <div class="clear"></div> 

            <!--Start Left Menu--> 
            <div class="main_dbcontent">
                <div class="container_12"> 
                    <div class="grid_2">
                        <div class="left_dbmenu">
                            <h:form>
                                <p:menu>
                                    <p:submenu label="Dashboard">
                                        <p:menuitem value="Passenger" url="passenger-index.xhtml" />
                                        <p:menuitem value="Ticket Manager" url="ticketManager-index.xhtml" />                      
                                        <p:menuitem value="Route" url="route-index.xhtml" />
                                        <p:menuitem value="Station" url="station-index.xhtml" />
                                        <p:menuitem value="Train" url="trainInfo-index.xhtml" />
                                        <p:menuitem value="Train Seat" url="#" />
                                        <p:menuitem value="Train Class" url="class-index.xhtml" />
                                        <p:menuitem value="Fare" url="fare-index.xhtml" />                            
                                        <p:menuitem value="Reservation" url="#" />                            
                                        <p:menuitem value="User" url="#" />
                                        <p:menuitem value="User Role" url="userRole-index.xhtml" />
                                        <p:menuitem value="Notice" url="add-notice.xhtml" />
                                    </p:submenu>

                                </p:menu>
                            </h:form>
                        </div>
                    </div>

                    <!--Start Main Content-->                            
                    <div class="grid_10">
                        <div class="right_dbcontent">
                            <ui:insert name="content"> </ui:insert>
                        </div>
                    </div>

                </div>
            </div>


            <!--Start footer-->

            <div class="clear"></div> 
            <div class="foot footer-part1">
                <div class="container_12">                           
                    <div id="footer">

                        <div id="footer_db"> 
                            <ul>
                                <li><a href="#">BD Railway Corporation</a></li>
                                <li>Â© 2013 <a href="#">BD Railway</a></li>                                
                            </ul>
                        </div>

                    </div>
                </div>
            </div>




        </h:body>

    </f:view>
</html>

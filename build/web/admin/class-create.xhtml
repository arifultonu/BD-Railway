<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3">                   
                        <h:outputText value="Class Id: "/>
                        <p:inputText value="#{classNameBean.classid}" id="cid" required="true" requiredMessage="Insert ID (Optional)"/>
                        <p:message for="cid"/>

                        <h:outputText value="Class Name: "/>
                        <p:inputText value="#{classNameBean.classname}" required="true" requiredMessage="Insert name" id="cname"/>
                        <p:message for="cname"/>

                        <h:outputText value="Class Seat: "/>
                        <p:inputText value="#{classNameBean.classseat}" required="true" requiredMessage="Insert name" id="cseat"/>
                        <p:message for="cseat"/>

                        <h:outputLabel value=""/>
                        <p:commandButton value="Save" action="#{classNameBean.insertClassInfo()}"/>
                        <h:outputLabel value=""/>
                    </p:panelGrid>
                </h:form>

                <br/><br/>
                <p:button outcome="class-index.xhtml" value="Go Back" />

            </ui:define>

        </ui:composition>

    </body>
</html>

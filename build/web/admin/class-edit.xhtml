<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2"> 
                        <h:outputText value="Class Id: "/>
                        <h:outputText value="#{classNameBean.classid}"/>
                        
                        <h:outputText value="Class Name: "/>
                        <p:inputText value="#{classNameBean.classname}"/>

                        <h:outputText value="Class Seat: "/>
                        <p:inputText value="#{classNameBean.classseat}"/>

                        <h:outputText value=""/>
                        <p:commandButton value="Update" action="#{classNameBean.updateClass}"/>
                    </p:panelGrid>
                </h:form>             


                <br/><br/>
                 <p:button outcome="class-index.xhtml" value="Go Back" />

            </ui:define>

        </ui:composition>

    </body>
</html>

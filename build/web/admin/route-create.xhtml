<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                Add New Route <br/><br/>
            <h:form enctype="multipart/form-data"> 
                <p:panelGrid columns="3">
                    <h:outputText value="Route Name"/>
                    <p:inputText value="#{route.routeName}" id="rname" required="true" requiredMessage="#{errMsg}"/>
                    <p:message for="rname"/> 
                    
                    <h:outputText value=""/>
                    <p:commandButton value="Submit" action="#{routeInfoBean.insertRoute()}" />
                </p:panelGrid>
            </h:form><br/><br/>
          
                <p:button outcome="route-index.xhtml" value="Go Back" />
            </ui:define>

        </ui:composition>

    </body>
</html>

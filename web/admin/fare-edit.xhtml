<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data"> 
                    <p:panelGrid columns="2">
                        <h:outputText value="Station From"/>
                        <h:outputText value="#{fareBean.stationfrom}"/>

                        <h:outputText value="Station To"/>
                        <h:outputText value="#{fareBean.stationto}"/>

                        <h:outputText value="Class Name"/>
                        <h:outputText value="#{fareBean.classname}" />

                        <h:outputText value="Fare Amount"/>
                        <p:inputText value="#{fareBean.fareamount}"/>

                        <h:outputText value=""/>
                        <p:commandButton value="Update" action="#{fareBean.update()}" update="up" ajax="false"/>


                    </p:panelGrid>
                </h:form>

                <br/><br/>
                <p:button outcome="fare-index.xhtml" value="Go Back" />
            </ui:define>

        </ui:composition>

    </body>
</html>

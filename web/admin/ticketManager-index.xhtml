<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                Ticket Manager<br/><br/>


                <p:button outcome="ticketManager-create"  value="Add New" /><br></br>


                <h:form prependId="false">                  

                    <p:dataTable id="t_info" resizableColumns="true" value="#{ticketManagerBean.allTicketManagerInfo}" var="item" paginator="true" rows="5" rowsPerPageTemplate="5,10,20,30">
                        <p:column filterBy="#{ticketManagerBean.tman_name}">
                            <f:facet name="header">Name</f:facet>
                                #{item.tman_name}
                        </p:column>
                        <p:column filterBy="#{ticketManagerBean.tman_address}">
                            <f:facet name="header">Address</f:facet>
                                #{item.tman_address}
                        </p:column>
                        <p:column filterBy="#{ticketManagerBean.tman_phone}">
                            <f:facet name="header">Phone</f:facet>
                                #{item.tman_phone}
                        </p:column>
                        <p:column filterBy="#{ticketManagerBean.tman_email}">
                            <f:facet name="header">Email</f:facet>
                                #{item.tman_email}
                        </p:column>
                        <p:column filterBy="#{ticketManagerBean.dob}">
                            <f:facet name="header">Date of Birth</f:facet>
                                #{item.dob}
                        </p:column>
                        <p:column filterBy="#{ticketManagerBean.sex}">
                            <f:facet name="header">Sex </f:facet>
                                #{item.sex}
                        </p:column>

                        <p:column filterBy="#{ticketManagerBean.routename}">
                            <f:facet name="header">Route Name</f:facet>
                                #{item.routename}
                        </p:column>   
                        <p:column filterBy="#{ticketManagerBean.stationname}">
                            <f:facet name="header">StationName</f:facet>
                                #{item.stationname}
                        </p:column>   
                        <p:column filterBy="#{ticketManagerBean.reg_date}">
                            <f:facet name="header">Reg. Date</f:facet>
                                #{item.reg_date}
                        </p:column> 
                        <p:column>
                            <f:facet name="header">Photo</f:facet>
                            <h:graphicImage value="../DisplayTicketManagerPhoto?tman_pic=#{item.tman_id}" width="50" height="60"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Edit</f:facet>
                            <p:commandLink value="Edit" action="#{ticketManagerBean.goEditPage()}">
                                <f:setPropertyActionListener target="#{ticketManagerBean}" value="#{item}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Delete</f:facet>
                            <p:commandLink value="Delete" action="#{ticketManagerBean.deleteTicketManagerInfo}"
                                           onclick="if (!confirm('Are you sure to delete #{item.tman_name}?'))
                                                       return false;" update="t_info">
                                <f:setPropertyActionListener target="#{ticketManagerBean}" value="#{item}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>

                </h:form>
                <br/><br/>
                <p:button outcome="admin-home.xhtml" value="Dashboard Home" />
            </ui:define>

        </ui:composition>

    </body>
</html>
